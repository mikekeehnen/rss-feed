name: Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
     - uses: oven-sh/setup-bun@v2
       with:
        bun-version: latest
     - name: Install dependencies
       run: bun install --frozen-lockfile
     - name: Run tests
       run: bun test .
